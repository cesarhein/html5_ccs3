    <body>
        
        <div class="container-fluid">
            <nav class="navbar navbar-default barra_nav navbar-fixed-top container-fluid"> 
                   
                <a class="navbar-brand" href="#">
                    <img src="img/gob-santafe.png" alt=""/>
                </a>
                <!--en lado derecho de la barra-->
                <button type="button" id="cerrar_sesion" class="btn btn-default navbar-btn pull-right">Cerrar sesión</button>

            <!--Formulario modifica perfil-->
            <form id="perfil_usuario" class="white-popup-block mfp-hide ">
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">

                <div class="form-group">

                <button type="submit" class="btn btn-default">Guardar</button>
