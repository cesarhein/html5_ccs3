            <!--Formulario modifica perfil-->
            <form id="perfil_usuario" class="white-popup-block mfp-hide ">
                <div class="titulo">Editar Perfil de Usuario</div>
                <!--a id="avatar_perfil" href="#perfil_usuario"  >
                    <img class="img-circle avatar" src="" alt="avatar"/>
                </a-->
                
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="avatar_perfil" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <img class="img-circle avatar" src="" alt="avatar"/><span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="avatar_perfil">
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar1.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar3.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar4.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar5.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar6.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar7.png" alt=""/></li>
                      <li><img class="img-circle select_avatar" src="img/avatars/avatar8.png" alt=""/></li>
                    </ul>
                </div>
                
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <label for="user">Usuario</label>
                  <input type="text" class="form-control" id="user" name="user" placeholder="Usuario">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" disabled>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña">
                </div>
                 <div class="form-group">
                  <label for="repitePassword">Repetir Contraseña</label>
                  <input type="password" class="form-control" id="repitePassword" name="rep_password" placeholder="Repetir Contraseña">
                </div>
  
                <button type="submit" class="btn btn-default pull-right">Guardar</button>
            </form>
